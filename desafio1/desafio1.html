<head>

    <title>Verifiador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div>
            <p>Insira um numero para comecar</p>

        </div>
        <div id="result">

        </div>
    </section>

    </footer>
