<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>
<style>
    #area{
        background-color: rgb(14, 182, 112);
        color: white;
        height: 200px;
        width: 200px;
        line-height: 200px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.5em;
        cursor: pointer;
    }
</style>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = document.getElementById('area')
        
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar()
        {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar()
        {
            a.innerText = 'Entrou!'
        }

        function sair()
        {
            a.innerText = 'Saiu!'
            a.style.background = 'rgb(14, 182, 112)'
        }
    </script>
</body>
</html>
